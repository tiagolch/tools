{% extends '../base.html' %}
{% block title %}extract code{% endblock %}
{% block content %}

<div class="text-center">
    <h1>Formatar JSON</h1>
    <form method="post" action="{% url 'format_json' %}" class=" align-items-center">
        {% csrf_token %}
        <div class="form-group">
            <label for="API">API:</label>
            <textarea class="form-control" name="API" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <label for="PAYLOAD">PAYLOAD:</label>
            <textarea class="form-control" name="PAYLOAD" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <label for="RESPONSE">RESPONSE:</label>
            <textarea class="form-control" name="RESPONSE" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <label for="PERSISTENCIA">PERSISTENCIA:</label>
            <textarea class="form-control" name="PERSISTENCIA" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <label for="nome_arquivo">Nome do Arquivo:</label>
            <input type="text" class="form-control" name="nome_arquivo" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="devolucao" id="devolucao">
            <label class="form-check-label" for="devolucao">Devolução?</label>
        </div>
        <button type="submit" class="btn btn-primary">Formatar</button>
    </form>
</div>

{% endblock %}
